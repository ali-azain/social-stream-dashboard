<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialStream Dashboard — All-in-one Social Media Management</title>
  <meta name="description"
    content="Plan, create, schedule, and analyze your social media posts across Instagram, Facebook, Twitter/X, and LinkedIn from one beautiful dashboard." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    /* ═══════════════ DARK THEME (default) ═══════════════ */
    [data-theme="dark"] {
      --bg-primary: #0b0b10;
      --bg-secondary: #111118;
      --bg-card: #16161f;
      --bg-card-hover: #1c1c28;
      --bg-elevated: #1e1e2a;
      --bg-input: #1a1a25;
      --bg-sidebar: #0e0e14;

      --border-primary: rgba(255, 255, 255, 0.06);
      --border-secondary: rgba(255, 255, 255, 0.1);
      --border-accent: rgba(139, 92, 246, 0.3);

      --text-primary: #f1f1f4;
      --text-secondary: #a0a0b4;
      --text-tertiary: #5c5c72;
      --text-muted: #3d3d50;

      --accent: #8b5cf6;
      --accent-hover: #7c4dff;
      --accent-muted: rgba(139, 92, 246, 0.12);
      --accent-gradient: linear-gradient(135deg, #8b5cf6, #6d28d9);

      --success: #34d399;
      --success-muted: rgba(52, 211, 153, 0.1);
      --danger: #f87171;
      --danger-muted: rgba(248, 113, 113, 0.1);
      --warning: #fbbf24;
      --warning-muted: rgba(251, 191, 36, 0.1);
      --info: #60a5fa;
      --info-muted: rgba(96, 165, 250, 0.1);

      --chart-primary: #8b5cf6;
      --chart-secondary: #ec4899;
      --chart-tertiary: #34d399;
      --chart-quaternary: #fbbf24;

      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.6);

      --glass-bg: rgba(22, 22, 31, 0.8);
      --glass-border: rgba(255, 255, 255, 0.06);
      --overlay: rgba(0, 0, 0, 0.6);
    }

    /* ═══════════════ LIGHT THEME ═══════════════ */
    [data-theme="light"] {
      --bg-primary: #f4f4f8;
      --bg-secondary: #eeeef2;
      --bg-card: #ffffff;
      --bg-card-hover: #f8f8fc;
      --bg-elevated: #ffffff;
      --bg-input: #f0f0f5;
      --bg-sidebar: #ffffff;

      --border-primary: rgba(0, 0, 0, 0.06);
      --border-secondary: rgba(0, 0, 0, 0.1);
      --border-accent: rgba(139, 92, 246, 0.25);

      --text-primary: #111118;
      --text-secondary: #52526a;
      --text-tertiary: #8787a0;
      --text-muted: #b0b0c4;

      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --accent-muted: rgba(124, 58, 237, 0.08);
      --accent-gradient: linear-gradient(135deg, #7c3aed, #5b21b6);

      --success: #10b981;
      --success-muted: rgba(16, 185, 129, 0.08);
      --danger: #ef4444;
      --danger-muted: rgba(239, 68, 68, 0.08);
      --warning: #f59e0b;
      --warning-muted: rgba(245, 158, 11, 0.08);
      --info: #3b82f6;
      --info-muted: rgba(59, 130, 246, 0.08);

      --chart-primary: #7c3aed;
      --chart-secondary: #ec4899;
      --chart-tertiary: #10b981;
      --chart-quaternary: #f59e0b;

      --shadow: 0 1px 8px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 4px 24px rgba(0, 0, 0, 0.1);

      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.06);
      --overlay: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ═══════════════ UTILITY CLASSES ═══════════════ */
    .th-bg {
      background-color: var(--bg-primary);
    }

    .th-bg-secondary {
      background-color: var(--bg-secondary);
    }

    .th-bg-card {
      background-color: var(--bg-card);
    }

    .th-bg-elevated {
      background-color: var(--bg-elevated);
    }

    .th-bg-sidebar {
      background-color: var(--bg-sidebar);
    }

    .th-bg-input {
      background-color: var(--bg-input);
    }

    .th-border {
      border-color: var(--border-primary);
    }

    .th-border-s {
      border-color: var(--border-secondary);
    }

    .th-text {
      color: var(--text-primary);
    }

    .th-text-s {
      color: var(--text-secondary);
    }

    .th-text-t {
      color: var(--text-tertiary);
    }

    .th-text-m {
      color: var(--text-muted);
    }

    .th-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .th-card-lg {
      background-color: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 24px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .th-card:hover {
      border-color: var(--border-secondary);
    }

    .th-input {
      background-color: var(--bg-input);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .th-input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px var(--accent-muted);
    }

    .th-input::placeholder {
      color: var(--text-muted);
    }

    .th-btn-primary {
      background: var(--accent-gradient);
      color: white;
      font-weight: 800;
      border: none;
      transition: all 0.2s ease;
      box-shadow: 0 2px 12px rgba(139, 92, 246, 0.3);
    }

    .th-btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
    }

    .th-btn-primary:active {
      transform: scale(0.98);
    }

    .th-btn-ghost {
      background-color: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
      transition: all 0.2s ease;
    }

    .th-btn-ghost:hover {
      background-color: var(--bg-card-hover);
      border-color: var(--border-secondary);
      color: var(--text-primary);
    }

    .th-accent {
      color: var(--accent);
    }

    .th-accent-bg {
      background-color: var(--accent-muted);
    }

    .th-sidebar {
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border-primary);
    }

    .th-glass {
      background-color: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .th-overlay {
      background-color: var(--overlay);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: 100px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .slide-in-from-top {
      animation: slideDown 0.35s ease-out forwards;
    }

    .slide-in-from-bottom {
      animation: slideUp 0.4s ease-out forwards;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    ::selection {
      background: rgba(139, 92, 246, 0.2);
      color: var(--text-primary);
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Transition on theme change */
    .th-transition {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
  </style>

  <script type="module" crossorigin src="/social-stream-dashboard/assets/index-B4ujjj57.js"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
